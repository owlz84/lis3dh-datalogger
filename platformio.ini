[env:adafruit_feather_m0]
platform = atmelsam
board = adafruit_feather_m0
framework = arduino
lib_deps = 
	adafruit/Adafruit LIS3DH@^1.2.1
	adafruit/SD@0.0.0-alpha+sha.041f788250
	adafruit/RTClib@^1.12.5

[env:native]
platform = native
test_ignore = embedded
